[Common]
data_dir: ${DATADIR_UNI}
model_dir: ${MODELDIR_UNI}

[General]
debug: True
disable_tqdm: False
check_max_sequence_length: False
do_train: True
seed: 42

[Model Specs]
model: facebook/mbart-large-cc25
language: fi
max_sequence_length_src: 16
max_sequence_length_trg: 16
out_dir: ${Common:model_dir}/finnishPoetryGeneration/wikisource-${language}-mbart-debug

[Dataset Specs]
data_train: ${Common:data_dir}/finnishPoetryGeneration/data_wikisource_fi_train.csv
data_validation: ${Common:data_dir}/finnishPoetryGeneration/data_wikisource_fi_val.csv
data_column_name_src: line
data_column_name_trg: next_line
special_tokens: []

[Training Args]
epochs: 1
batch_size_train: 16
batch_size_eval: 16
warmup: 500
weight_decay: 0.01
steps_save: 100
steps_eval: 100
steps_logging: 100
